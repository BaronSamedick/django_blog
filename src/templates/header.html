<header>
    <nav class="navbar navbar-dark px-3 py-2 text-bg-dark border-bottom mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Blog</a>

            <div class="d-flex justify-content-between">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile_detail' request.user %}" class="btn btn-light me-2">Профиль</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger me-2">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light text-dark me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
